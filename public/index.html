<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <script defer src="./../src/scripts/tierCards.js"></script>

    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>

  <body>
    <main class="hero">
      <img src="./assets/shared/logo.svg" alt="logo" class="logo" />
      <img src="./assets/home/illustration-charts.svg" class="illustration-charts" alt="chart illustrations" />
      <h1>A simple solution to complex tasks is coming soon</h1>
      <p>
        Say goodbye to inefficient juggling of multiple apps, teams, and
        projects. Officelite is the new collaboration platform built with an
        intuitive interface to improve productivity.
      </p>
      <button data-type="get-started">Get Started</button>
      <div class="tier-cards">
        <div id="items-container"></div>
      </div>
    </main>
    <footer>
      <!--  set to 30 days in the future from the moment the visitor views the page -->
      <h3>coming <span id="countdown-date"></span></h3>
      <!--  countdown from the date set above -->
      <div id="countdown-timer">
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
      <button data-type="get-started">Get Started</button>
    </footer>
    <script src="./../src/scripts/countdownTimer.js"></script>
  </body>

</html>
