<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./../src/styles/index.css" />

    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>

  <body>
    <main class="sign-up">
      <a href="#" class="home-anchor">
        <img src="./assets/shared/logo.svg" alt="logo" class="logo" /></a>
      <h1>Work smarter. Save time.</h1>

      <p>Easily manage your projects. Get on the list and receive in-app perks available only to
        early subscribers. We are moving into final development and getting ready for official launch soon.</p>

      <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->
      <h3 class="h3-signup">coming <span id="countdown-date"></span></h3>

      <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
      <div class="countdown-timer-signup">
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
    </main>
    <footer class="footer-signup">
      <form action="/sign-up-form-data" class="sign-up-form" method="post">
        <section class="inputs">
          <p>
            <input type="text" placeholder="Name" />
          </p>
          <p>
            <input type="email" placeholder="Email Address" />
          </p>
          <!-- <div class="custom-select" style="width:100%;">
            <select>
              <option value="0">Options</option>
              <option value="1"><span>Basic Pack</span><span> Free</span></option>
              <option value="2"><span>Pro Pack</span><span> $9.99</span></option>
              <option value="3"><span>Ultimate Pack</span><span> $19.99</span></option>
            </select>
          </div> -->
          <div class="select-box">
            <div class="select-box__current" tabindex="1">
              <div class="select-box__value">
                <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked" />
                <p class="select-box__input-text"><span class="strong">Basic Pack</span> Free</p>
              </div>
              <div class="select-box__value">
                <input class="select-box__input" type="radio" id="1" value="2" name="Ben" />
                <p class="select-box__input-text"><span class="strong">Pro Pack</span> $9.99</p>
              </div>
              <div class="select-box__value">
                <input class="select-box__input" type="radio" id="2" value="3" name="Ben" />
                <p class="select-box__input-text"><span class="strong">Ultimate Pack</span> $19.99</p>
              </div>
              <img class="select-box__icon" src="./../public/assets/sign-up/icon-arrow-down.svg" alt="Arrow Icon"
                aria-hidden="true" />
            </div>
            <div class="select-box__list">
              <p>
                <label class="select-box__option" for="0" aria-hidden="aria-hidden"><span class="strong">Basic Pack</span> Free</label>
              </p>
              <p>
                <label class="select-box__option" for="1" aria-hidden="aria-hidden"><span class="strong">Pro Pack</span> $9.99</label>
              </p>
              <p>
                <label class="select-box__option" for="2" aria-hidden="aria-hidden"><span class="strong">Ultimate Pack</span> $19.99</label>
              </p>
            </div>
          </div>
          <p>
            <input type="text" placeholder="Phone Number" />
          </p>
          <p>
            <input type="text" placeholder="Company" />
          </p>
        </section>
        <section>

          <button type="submit">Get on the list</button>

        </section>
      </form>

    </footer>
    <script src="./../src/scripts/countdownTimer.js"></script>
  </body>

</html>
